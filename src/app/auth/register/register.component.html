<ion-content>
  <div
    class="flex flex-col justify-center items-center w-full overflow-scroll py-5"
  >
    <form
      [formGroup]="registerForm"
      (submit)="register()"
      class="form w-10/12 lg:w-8/12 animate__animated animate__fadeIn"
    >
      <div class="form-header flex flex-col justify-center items-center">
        <h3 class="font-bold text-4xl mt-2 text-green-800">Registrate Ahora</h3>
      </div>

      <div class="form-control flex flex-col mt-8">
        <label for="" class="text-lg">Nombre*:</label>
        <input
          type="text"
          formControlName="nombre"
          class="border border-gray-300 p-3 mt-1 rounded"
        />
      </div>

      <div class="form-control flex flex-col mt-8">
        <label for="" class="text-lg">Apellido*:</label>
        <input
          type="text"
          formControlName="apellido"
          class="border border-gray-300 p-3 mt-1 rounded"
        />
      </div>

      <div class="form-control flex flex-col mt-8">
        <label for="" class="text-lg">N° de documento*:</label>
        <input
          type="number"
          formControlName="documento"
          class="border border-gray-300 p-3 mt-1 rounded"
        />
      </div>

      <div class="form-control flex flex-col mt-8">
        <label for="" class="text-lg">Barrio*:</label>
        <input
          type="text"
          formControlName="barrio"
          class="border border-gray-300 p-3 mt-1 rounded"
        />
      </div>

      <div class="form-control flex flex-col mt-8">
        <label for="" class="text-lg">Dirección*:</label>
        <input
          type="text"
          formControlName="direccion"
          class="border border-gray-300 p-3 mt-1 rounded"
        />
      </div>

      <div class="form-control flex flex-col mt-8">
        <label for="" class="text-lg">Celular*:</label>
        <input
          type="number"
          formControlName="celular"
          class="border border-gray-300 p-3 mt-1 rounded"
        />
      </div>

      <div class="form-control flex flex-col mt-8">
        <label for="" class="text-lg">Telefono*:</label>
        <input
          type="number"
          formControlName="telefono"
          class="border border-gray-300 p-3 mt-1 rounded"
        />
      </div>

      <div class="form-control flex flex-col mt-8">
        <label for="" class="text-lg">Correo electronico*:</label>
        <input
          type="text"
          formControlName="email"
          class="border border-gray-300 p-3 mt-1 rounded"
        />
      </div>

      <div class="form-control flex flex-col mt-8">
        <label for="" class="text-lg">Contraseña*:</label>
        <input
          type="password"
          formControlName="contraseña"
          class="border border-gray-300 p-3 mt-1 rounded"
        />
      </div>

      <div class="form-control flex flex-col mt-8">
        <label for="" class="text-lg">Confirmar contraseña*:</label>
        <input
          type="password"
          formControlName="contraseña2"
          class="border border-gray-300 p-3 mt-1 rounded"
        />
      </div>

      <!-- buttons -->
      <div class="flex mt-5">
        <button
          class="text-white bg-green-800 hover:bg-green-950 shadow-lg px-5 py-3 rounded-lg w-full font-bold text-lg flex justify-center items-center"
        >
          Resgistrarse @if(loading()){
          <div class="custom-loader ml-3"></div>
          }
        </button>
      </div>

      <div class="flex text-center flex-col mt-5">
        <span>¿ Ya tienes cuenta ? </span>
        <a
          routerLink="/auth/login"
          class="text-green-700 text-center w-full text-lg"
        >
          Inicia sesión
        </a>
      </div>
    </form>
  </div>
</ion-content>

<ion-toast
  [isOpen]="showToastErrorMsg()"
  [message]="msgError()"
  [duration]="5000"
></ion-toast>
